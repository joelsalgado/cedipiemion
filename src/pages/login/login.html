<ion-header>
  <ion-navbar color="color1">
    <ion-title>
      FAMILIAS FUERTES NIÑEZ INDÍGENA
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p align="center"><ion-img src="../assets/imgs/logos.png" width="200" height="50"></ion-img></p>
  <p align="center" style="color: #07904d">Consejo Estatal para el Desarrollo Integral de los Pueblos Indígenas del Estado de México
    (CEDIPIEM)</p>
  <p style="font-size: x-small;color: coral" align="center">SECRETARÍA DE DESARROLLO SOCIAL</p>
  <br>

  <form [formGroup]="myForm" (ngSubmit)="changeView()" novalidate>
    <ion-item>
      <ion-label floating class="my-label">Clave o número de trabajador (Solo si aplica)</ion-label>
      <ion-input type="text" formControlName="CVE_SERV_PUBLICO"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>RFC (Solo si aplica)</ion-label>
      <ion-input type="text" formControlName="RFC"></ion-input>
    </ion-item>
    <ion-item *ngIf="myForm.get('RFC').errors && myForm.get('RFC').dirty">
      <p color="danger" ion-text *ngIf="myForm.get('RFC').hasError('pattern')">RFC incorrecto</p>
      <p color="danger" ion-text *ngIf="myForm.get('RFC').hasError('maxlength')">RFC incorrecto</p>
      <p color="danger" ion-text *ngIf="myForm.get('RFC').hasError('minlength')">EJEMPLO JALM8804305J2</p>
    </ion-item>

    <button ion-button type="submit" block [disabled]="myForm.invalid">Ver</button>
  </form>

</ion-content>
