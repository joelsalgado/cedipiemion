<ion-header>

  <ion-navbar color="color1">
    <ion-title>Ahijados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>
      <ion-item *ngFor="let morro of morros" class="item-thumbnail-left" text-wrap>
        <ion-thumbnail item-start>
          <img *ngIf=" morro.sexo == 'M'" src="../assets/imgs/nina.png" width="150" height="150">
          <img *ngIf=" morro.sexo == 'H'" src="../assets/imgs/nino.png" width="150" height="150">
        </ion-thumbnail>
        <p style="font-size: medium;color: red" align="left">{{morro.nombre_completo}}</p>
        <p>Municipio: {{morro.municipionombre}}</p>
        <p>Cobeneficiario: {{morro.nombre_completo_c}}</p>
      </ion-item>
    </ion-list>
</ion-content>
